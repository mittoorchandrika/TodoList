<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px 14px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button:hover { background: #0056c7; }
    </style>
</head>
<body>

<div class="box">
    <h3>Edit Task</h3>
    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${todo.id}">
        <input type="text" name="title" th:value="${todo.title}" required>
        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
