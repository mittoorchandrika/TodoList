<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: #fff;
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type=text] {
            flex: 1;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1d7e34;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #ececec;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done span {
            text-decoration: line-through;
            color: gray;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>My Todo List</h2>

    <!-- Add Task -->
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Enter task name" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        <th:block th:each="t : ${todos}">
			<li th:classappend="${t.completed} ? 'done' : ''">

			    <!-- Toggle Completed -->
			    <form action="/toggle" method="post" style="margin:0;">
			        <input type="hidden" name="id" th:value="${t.id}">
			        <input type="checkbox" th:checked="${t.completed}" onchange="this.form.submit()">
			    </form>

			    <span th:text="${t.title}"></span>

			    <!-- Edit Button -->
			    <a th:href="@{/edit(id=${t.id})}" style="margin-left:10px; background:#007bff; color:white; padding:6px 10px; border-radius:4px; text-decoration:none;">Edit</a>

			    <!-- Delete Button -->
			    <form action="/delete" method="post" style="margin:0;" 
			          onsubmit="return confirm('Are you sure you want to delete this task?');">
			        <input type="hidden" name="id" th:value="${t.id}">
			        <button type="submit" class="delete-btn">Delete</button>
			    </form>

			</li>
        </th:block>
    </ul>
</div>
</body>
</html>
