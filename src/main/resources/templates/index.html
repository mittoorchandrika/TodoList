<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }

        button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fafafa;
            padding: 8px 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid #ddd;
        }

        .actions a {
            margin-left: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .complete { color: green; }
        .edit { color: orange; }
        .delete { color: red; }
    </style>
</head>

<body>

<div class="container">
    <h2>My Todo List</h2>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        <th:block th:each="t : ${todos}">
            <li>
				<span th:text="${t.title}" th:style="${t.completed} ? 'text-decoration: line-through; color: gray;' : ''"></span>

                <span class="actions">
                    <a class="complete" th:href="@{'/complete/' + ${t.id}}">✔</a>
                    <a class="edit" th:href="@{'/edit/' + ${t.id}}">✎</a>
                    <a class="delete" th:href="@{'/delete/' + ${t.id}}"
					onclick="return confirm('Are you sure you want to delete this task?');">✖</a>
                </span>
            </li>
        </th:block>
    </ul>
</div>

</body>
</html>
